<!-- 
Moving Styling Properties to CSS
- use classes to  move presentation attributes to add CSS 

Rounded Lines
- linecap: specifies the shape of the endpoints of an open path when stroked
- stroke-linecap: round the line cap
  - round + thick stroke width = legs & arms for figure

Rounded Rectangles
- rx: round the edges (similar to border-radius)
 -->

 <svg class="gingerbread" width="200" height="200" viewBox="-100 -100 200 200">
  <circle class="head" cx="0" cy="-50" r="30" />

  <circle class="eye" cx="-12" cy="-55" r="3" />
  <circle class="eye" cx="12" cy="-55" r="3" />
  <rect class="mouth" x="-10" y="-40" width="20" height="5" rx="2" />

  <line class="limb" x1="-40" y1="-10" x2="40" y2="-10" />
  <line class="limb" x1="-25" y1="50" x2="0" y2="-15" />
  <line class="limb" x1="25" y1="50" x2="0" y2="-15" />

  <circle class="button" cx="0" cy="-10" r="5" />
  <circle class="button" cx="0" cy="10" r="5" />
</svg>
