<!-- 
Polygon Element
- easiest way to draw a free-form shape
- points prop: sets list of coordinates that are connected with straight lines
   - last point is connected to the 1st point
   - defines x & y coordinates for each corner of the polygon
 -->

 <!-- 
Christmas Tree Image
- 1st: base layer triangle
- 2nd: middle layer triangle
- 3rd: top layer triangle 
- 4th: trunk is rectangle
-->

<svg width="200" height="400" viewBox="-100 -200 200 400">
  <polygon points="0,0 80,120 -80,120" fill="#234236" />
  <polygon points="0,-40 60,60 -60,60" fill="#0C5C4C" />
  <polygon points="0,-80 40,0 -40,0" fill="#38755B" />
  <rect x="-20" y="120" width="40" height="30" fill="brown" />
</svg>
